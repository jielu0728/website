{% extends 'template.html' %}

{% block title %}Contact{% endblock %}

{% block headblock %}
<style type="text/css">
	div {
    	border: 0px solid #000000;
	}
 	.link {
		width: 50%;
		height: 840px;
		position: relative;
		padding-left: 15px;
		padding-right: 100px;
		float: left;
		text-align: right;
		display: table; 
		background-color: transparent !important;
	}

	.link vtc {
		color: white;
		display: table-cell; 
  		vertical-align: middle; 
	}
	#map {
		width: 500px;
		height: 400px;
		color: black;
		text-align: left;
	}
</style>
{% endblock %}

{% block content %}
<div id="wrapper">
<div class="link">
<vtc><h1>SMLB</h1><br><h3>15, Avenue des Indes<br>P.A. de Courtaboeuf<br>91940 Les Ulis<br><br><br><br>Tel : +33 (0)1 69 28 32 92<br>Fax : +33 (0)1 69 28 31 83<br><br>Email : <a href = "mailto:info@smlb.com">info@smlb.com</a></h3>
</vtc>
</div>
<div class="link">
	<vtc>
	<div id="map"></div>
		<script>
	      function initMap() {
	        var mapDiv = document.getElementById('map');
	        var map = new google.maps.Map(mapDiv, {
	          center: {lat: 48.68512, lng: 2.2024208},
	          zoom: 17
	        });
	        var marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(48.6852263, 2.20309670000006)});
	        var infowindow = new google.maps.InfoWindow({content:"<b>SMLB</b><br/>15, Avenue des Indes<br/>91940 Les Ulis" });
	        google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});
	      }
	    </script>
	     <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
	         async defer></script>
	</vtc>
</div>
</div>
{% endblock %}
