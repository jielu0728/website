{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		   body { 
		   		background-image:url('{% static "img/background.png" %}') !important; 
		   		background-repeat:no-repeat !important;
		   }
		   	#wrapper {
			    margin-left:auto;
			    margin-right:auto;
			    width:1280px;
			}
	</style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/layout.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>{% block title %}{% endblock %} - SMLB</title>
    {% block headblock %}
    {% endblock %}
</head>
<body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{% static "js/jquery.min.js" %}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<script>
    $(document).ready(function(){
      $(window).scroll(function() { // check if scroll event happened
        if ($(document).scrollTop() > 50) { // check if user scrolled more than 50 from top of the browser window
          $(".navbar-fixed-top").css("background-color", "#AAAAAA"); // if yes, then change the color of class "navbar-fixed-top" to white (#f8f8f8)
        } else {
          $(".navbar-fixed-top").css("background-color", "transparent"); // if not, change it back to transparent
        }
      });
    });
	</script>
	{% include 'nav.html' %}
	 
	{% block content %}
	{% endblock %}
 
</body>
</html>
